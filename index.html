<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="app">
        <form id="weatherForm" action="/weather" method="post">
            <label for="city">Ingrese el nombre de la ciudad:</label>
            <input type="text" id="city" name="city" placeholder="Nombre de la ciudad" required>
            <button type="button" onclick="fetchWeather()">Consultar Clima</button>
        </form>
        <div id="weather-info" class="weather-info"></div>

        <script src="/script.js"></script>
    </div>
</body>

</html>
